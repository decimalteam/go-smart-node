- name: Enable prometheus metrics
  ini_file:
    path: '{{ decimal_data }}/daemon/config/config.toml'
    section: 'instrumentation'
    option: 'prometheus'
    value: 'true'

- name: Set access for group to read data by zabbix
  file:
    path: '{{ decimal_data }}'
    mode: '0750'
    recurse: true
