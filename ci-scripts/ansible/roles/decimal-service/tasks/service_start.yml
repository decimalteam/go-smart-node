---
- name: Just force systemd to reread configs
  systemd:
    daemon_reload: true
  become: true

- name: Run service dscd
  service:
    name: '{{ service_name_dscd }}'
    state: started
    enabled: true
  become: true

- name: Run service explorer worker
  service:
    name: '{{ service_name_worker }}'
    state: started
    enabled: true
  when: ansible_hostname.find('dev-explorer-worker') != -1
  become: true
